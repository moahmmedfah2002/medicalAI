<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/s.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <title>Affichage</title>
</head>
<body>

    <nav class="navbar  ">
        <div id="navcont">
        
        <a href="../../" class="a1"  >Deconnexion</a>
       
        <div class="container-fluid h">
          <form class="d-flex " role="search">
            <select class="form-select " size="3" aria-label="size 3 select example">
                <option selected>--</option>
                <option value="1">Consultation1</option>
                <option value="2">Consultation2</option>
                <option value="3">Consultation3</option>
            </select>
            <button type="submit"  class="btn " style="background-color: rgba(130, 238, 202, 0.5); width: 500px;">AFFICHER</button> 
          </form>
        
        </div>
    </div>
      </nav>



    
    <header>
    <img src="{% static '/img/img.png'%}" class="img-fluid" alt="" style="height: 200px; width: 200px;margin-left: 45%;margin-top: 2%;">

<div class="mytable">
    <table class="table table-success table-striped">
        <thead>
            <tr>
              <td colspan="2" style="text-align: center;">INFO PERSONNE</td>
              
              
            </tr>
          </thead>
        
          <tbody >
            
            <tr>
              <th scope="row">Nom</th>
              <td colspan="2">{{nom}}</td>
                
              </tr>
            
            <tr>
              <th scope="row">Prenom</th>
              <td colspan="2">{{prenom}}</td>
              
            </tr>
            <tr>
              <th scope="row">Date de naissance</th>
              <td colspan="2">{{naissance}}</td>
              
            </tr>
            <tr>
                <th scope="col" style="width: 500px;">Date de consultation</th>
                <th scope="col" style="width: 500px;">{{date_consultation}}</th>
                
              </tr>

              <tr>
                <th scope="col">Maladie</th>
                <th scope="col" >{{maladie}}</th>
                
              </tr>
            
            <tr>
              <th scope="row">Traitement</th>
              <td colspan="2">{{traitement}}</td>
              
            </tr>
            <tr>
              <th scope="row">Diagnostic</th>
              <td colspan="2">{{diagnostic}}</td>
              
            </tr>
            
      </table>
    </div>
   



    
</body>
</html>
