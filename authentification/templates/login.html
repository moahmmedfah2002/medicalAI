<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  </head>{% load static%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{% static 'style.css'%}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="form">
    <h1>Authentification</h1>
    <form action="/login"  method="POST" class="login100-form validate-form">
      {% csrf_token %}
      <div class="mb-3">
      
        <input type="email" name="Email" class="form-control in" id="formGroupExampleInput" placeholder="Nom d'utilisateur">
      </div>
      <div class="mb-3">
        
        <input  type="password" name="password" class="form-control in" id="formGroupExampleInput2" placeholder="Mot de passe">
      </div>
  
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
        <button type="submit" class="login100-form-btn">
          LOGIN
        </button>
        </div>
    </div>
  </form>
</div>
  
</body>
</html>
